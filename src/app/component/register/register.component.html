<div class="background-container">
    <div class="glass-alt container">
        <div>
            <p class="title-text">Register</p>
            <form class="form-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                <div class="form-row">
                    
                        <label class="header-text" for="email">Email</label>
                        <input class="input-class" type="email" id="email" name="email" placeholder="Enter your email" formControlName="email">
                    </div>
                    <div class="form-row">
                        <label class="header-text" for="password">Password</label>
                        <input class="input-class" id="password" name="password" placeholder="Enter your password" formControlName="password">
                    </div>
                </div>
                <button  mat-fab [disabled]="registerForm.invalid" type="submit"><mat-icon>person_add</mat-icon></button>
                <div> <i class="error-text" *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">Email is Required and Must be Valid</i></div>
                <div> <i class="error-text" *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">Password is Required and Must be Valid</i></div>
                <div> <button  mat-fab (click)="onLogin()"><mat-icon>login</mat-icon></button></div>
            </form>
        </div>
    </div>
</div>
